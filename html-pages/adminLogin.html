<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../resources/logo.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <script src="../js/validate.js" defer>

    </script>
    <header>
        <nav>
            <div id="logo">
                <img src="../resources/justin-full.svg" width="150" height="auto" alt="mylogo"/>
            </div>
            <div class="hidden">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="navlinks">
                <a href="../index.html">Back to home</a>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="inputs">
            <h1>Login as Admin</h1>
            <div>
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="validate">
                            
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="validate">
                            
                </div>
                <div class="centered">
                    <input type="submit" value="Login" id="submit" class="button">
                </div>
            </form>
            <div>
        </div>
    </section>
</body>
</html>
