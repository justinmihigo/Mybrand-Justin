<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Login</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../resources/logo.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <script src="../public/logout.js" defer></script>
    <header>
        <nav>
            <div id="logo">
                <img src="../resources/justin-full.svg" width="150" height="auto" alt="mylogo" />
            </div>
            <div class="hidden">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="navlinks">
                <a href="../index.html">Back to home</a>
                <div id="logout" style="color:red; cursor:pointer">Logout</div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="inputs">
            <h1>Feedback</h1>
            <p>How would you rate your experience?</p>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>Tell us how we can Improve</p>
            <div>
                <form>
                    <div>
                        <label for="fname">Names</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5"
                            placeholder="Your message here"></textarea>
                    </div>
                    <div class="centered">
                        <input type="submit" value="Submit" id="submit" class="button">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
